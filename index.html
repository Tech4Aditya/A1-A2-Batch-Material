        body {

            background-color: #0d1117;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .futuristic-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(25, 179, 219, 0.1);
            opacity: 0;
            transform: translateY(30px);
        }
        .futuristic-card:hover {
            box-shadow: 0 0 30px rgba(25, 179, 219, 0.4);
            transform: translateY(-5px);
        }
        .futuristic-card.animate-in {
            opacity: 1;
            transform: translateY(0);
        }
        .header-glow {
            box-shadow: 0 0 40px rgba(74, 144, 226, 0.3);
        }
        .subject-title {
            text-shadow: 0 0 10px currentColor;
        }
        .semester-btn, .chapter-btn, .day-btn, .portal-btn {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid #4b5563;
            transition: all 0.3s ease-in-out;
        }
        .semester-btn:hover, .chapter-btn:hover, .day-btn:hover, .portal-btn:hover {
            background-color: #2d3748;
            color: #ffffff;
            border-color: #06b6d4;
        }
        .day-btn.active {
            background-color: #06b6d4;
            color: #ffffff;
            border-color: #06b6d4;
            box-shadow: 0 0 10px #06b6d4;
        }
        .semester-dropdown {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #2d3748;
            box-shadow: 8px 30px rgba(0, 0, 0, 0.6);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }
        .semester-dropdown.active {
            max-height: 500px;
        }
        .fade-out {
            transition: all 0.6s ease-out;
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
        }
        /* Aesthetic Clock and Button Styling */
        .glow-container {
            background-color: #1a202c;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
            border: 1px solid rgba(6, 182, 212, 0.5);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(6, 182, 212, 0.5); }
            50% { box-shadow: 0 0 25px rgba(6, 182, 212, 0.8); }
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            background-color: #1a202c;
            margin: 1.5rem;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 1200px;
            height: 90%;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
            animation: modal-fade-in 0.3s ease-out;
        }
        @keyframes modal-fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .login-modal-content {
            width: 90%;
            max-width: 500px;
            height: auto;
            padding: 2rem;
        }
        .full-screen-modal-content {
            width: 100%;
            max-width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border-radius: 0;
            background-color: #0d1117;
            box-shadow: none;
        }
        .full-screen-modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #d1d5db;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            z-index: 10;
        }
        .close-btn:hover {
            color: #ef4444;
        }
        
        .single-event-card {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .single-event-card:hover {
            transform: scale(1.02);
        }

        /* New Futuristic Animation */
        .animated-event {
            animation: futuristicReveal 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes futuristicReveal {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); box-shadow: 0 0 0px rgba(6, 182, 212, 0); }

        /* Chapter Buttons */
        .material-buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;

            display: none;
        }

        .message-box {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 101;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;

            transform: translateY(0);
            opacity: 1;
        }
        .current-class-glow {
            animation: pulse-glow 1.5s infinite;
        }
        
        /* Hide scrollbar for a cleaner look */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .loader-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 17, 23, 0.95);
            justify-content: center;

            width: 40px;

            align-items: center;

        // Function to update the digital clock
        const updateClock = () => {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            clockElement.textContent = time;
        };
        setInterval(updateClock, 1000);

        // Helper to parse time strings
        const parseTime = (timeStr) => {
            const now = new Date();
            let [start, end] = timeStr.replace('PM', '').split(' - ').map(t => {
                const parts = t.trim().split(':');
                let hour = parseInt(parts[0]);
                const minutes = parseInt(parts[1]);
                if (t.includes('PM') && hour !== 12) {
                    hour += 12;
                }
                if (t.includes('AM') && hour === 12) {
                    hour = 0;
                }
                const date = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minutes);
                return date;
            });
            if (end < start) {
                end.setDate(end.getDate() + 1);
            }
            return { start, end };
        };

            let upcomingActivity = null;

            if (todayTimetable) {

                    const { start, end } = parseTime(cls.time);
                    const startTimeInMinutes = start.getHours() * 60 + start.getMinutes();
                    const endTimeInMinutes = end.getHours() * 60 + end.getMinutes();
                    return currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes < endTimeInMinutes;
                });

                if (!currentActivity) {
                    upcomingActivity = todayTimetable.classes.find(cls => {
                        const { start } = parseTime(cls.time);
                        const startTimeInMinutes = start.getHours() * 60 + start.getMinutes();
                        return startTimeInMinutes > currentTimeInMinutes;
                    });
                }
            }

            if (currentActivity) {
                currentActivityContainer.innerHTML = `
                    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 animated-event current-class-glow">
                        <div class="flex items-center space-x-4">
                            <span class="text-3xl">${currentActivity.icon}</span>
                            <div>
                                <h3 class="font-semibold text-white text-xl">Current Class: ${currentActivity.subject}</h3>
                                <p class="text-sm text-gray-400">${currentActivity.type}</p>
                                <p class="text-sm text-gray-500">${currentActivity.time}</p>
                            </div>
                        </div>
                    </div>
                `;
                showTimetableBtn.classList.add('glow-container');
            } else if (upcomingActivity) {
                currentActivityContainer.innerHTML = `
                    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 animated-event">
                        <div class="flex items-center space-x-4">
                            <span class="text-3xl">${upcomingActivity.icon}</span>
                            <div>
                                <h3 class="font-semibold text-white text-xl">Upcoming: ${upcomingActivity.subject}</h3>
                                <p class="text-sm text-gray-400">${upcomingActivity.type}</p>
                                <p class="text-sm text-gray-500">${upcomingActivity.time}</p>
                            </div>
                        </div>
                    </div>
                `;
                showTimetableBtn.classList.add('glow-container');
            } else {
                currentActivityContainer.innerHTML = `
                    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 animated-event text-center">
                        <p class="text-lg text-gray-400">No classes scheduled at this time.</p>
                    </div>
                `;
                showTimetableBtn.classList.remove('glow-container');
            }
        };

        // Function to render a single upcoming event
        const renderSingleEvent = () => {
            eventsContainer.innerHTML = '';
            const event = events[currentEventIndex];
            const eventCard = document.createElement('div');
            eventCard.className = 'bg-gray-800 p-4 rounded-lg flex items-center single-event-card border border-gray-700 hover:bg-gray-700 transition-colors duration-200 animated-event';
            eventCard.innerHTML = `
                <div class="flex-grow">
                    <h3 class="font-semibold text-gray-200">${event.title}</h3>
                    <p class="text-sm text-gray-400">${event.date} ${event.time}</p>
                </div>
            `;
            eventsContainer.appendChild(eventCard);
            currentEventIndex = (currentEventIndex + 1) % events.length;
        };

        // Function to render all upcoming events in the modal
        const renderAllEvents = () => {
            allEventsContainer.innerHTML = '';
            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'bg-gray-800 p-4 rounded-lg flex items-center event-card border border-gray-700 hover:bg-gray-700 transition-colors duration-200';
                eventCard.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="font-semibold text-gray-200">${event.title}</h3>
                        <p class="text-sm text-gray-400">${event.date} ${event.time}</p>
                    </div>
                `;
                allEventsContainer.appendChild(eventCard);
            });
        };

        // Function to create a subject card
        const createSubjectCard = (subject) => {
            return `
                <div class="bg-gray-900 p-6 rounded-2xl border border-gray-700 futuristic-card">
                    <h2 class="text-2xl md:text-3xl font-bold mb-4 ${subject.color} subject-title">${subject.name}</h2>
                    <div class="space-y-4">
                        <div class="bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition-colors duration-200 material-link" data-subject="${subject.name}" data-type="notes">
                            <h3 class="text-lg font-semibold text-white">Lecture Materials</h3>
                            <p class="text-sm text-gray-400">Notes, videos, and presentations.</p>
                        </div>
                        <div class="bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition-colors duration-200 material-link" data-subject="${subject.name}" data-type="labs">
                            <h3 class="text-lg font-semibold text-white">Lab Work</h3>
                            <p class="text-sm text-gray-400">Manuals, simulations, and reports.</p>
                        </div>
                        <div class="bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition-colors duration-200 material-link" data-subject="${subject.name}" data-type="tutorials">
                            <h3 class="text-lg font-semibold text-white">Tutorials</h3>
                            <p class="text-sm text-gray-400">Problem sheets and solution guides.</p>
                        </div>
                    </div>
                </div>
            `;
        };

        // Function to render subject cards
        const renderSubjects = () => {
            subjectsContainer.innerHTML = '';
            subjects.forEach((subject, index) => {
                const tempContainer = document.createElement('div');
                tempContainer.innerHTML = createSubjectCard(subject).trim();
                const cardElement = tempContainer.firstChild;
                subjectsContainer.appendChild(cardElement);
                setTimeout(() => {
                    cardElement.classList.add('animate-in');
                }, index * 100);
            });
        };

        // Function to update the welcome message
        const updateWelcomeMessage = (name) => {
            if (name) {
                welcomeMessage.textContent = `Welcome, ${name}!`;
            } else {
                welcomeMessage.textContent = `Welcome, Student!`;
            }
        };

        // New function to render the timetable for a specific day
        const renderTimetable = (selectedDay) => {
            const now = new Date();
            const currentDayOfWeek = now.toLocaleString('en-US', { weekday: 'long' });
            
            const selectedDayData = timetableData.find(d => d.day === selectedDay);

            if (!selectedDayData) {
                timetableContent.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-xl text-gray-400">No classes scheduled for today.</p>
                    </div>
                `;
                return;
            }

            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute;
            const isCurrentDay = (selectedDay === currentDayOfWeek);

            const classCards = selectedDayData.classes.map(cls => {
                const { start, end } = parseTime(cls.time);
                const startTimeInMinutes = start.getHours() * 60 + start.getMinutes();
                const endTimeInMinutes = end.getHours() * 60 + end.getMinutes();

                const isCurrentClass = isCurrentDay && (currentTime >= startTimeInMinutes && currentTime < endTimeInMinutes);
                
                return `
                    <div class="bg-gray-900 rounded-lg p-3 text-sm md:text-base flex items-center justify-between border-l-4 border-${cls.color}-400 ${isCurrentClass ? 'current-class-glow' : ''}">
                        <div>
                            <p class="font-medium text-white">${cls.subject} <span class="text-gray-400 font-normal">(${cls.type})</span></p>
                            <p class="text-xs text-gray-500">${cls.time}</p>
                        </div>
                        <span class="text-xl">${cls.icon}</span>
                    </div>
                `;
            }).join('');

            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const dayButtons = daysOfWeek.map(day => `
                <button class="day-btn text-xs md:text-sm px-2 py-1 flex-shrink-0 ${day === selectedDay ? 'active' : ''}" data-day="${day}">${day.substring(0, 3)}</button>
            `).join('');

            timetableContent.innerHTML = `
                <div class="flex overflow-x-auto whitespace-nowrap space-x-2 pb-2 mb-4 scrollbar-hide" id="day-buttons-container">
                    ${dayButtons}
                </div>
                <div class="p-4 rounded-xl shadow-xl border border-gray-700 bg-gray-800">
                    <h3 class="text-xl font-bold text-center mb-4 text-cyan-300">${selectedDay}</h3>
                    <div class="space-y-3">
                        ${classCards}
                    </div>
                </div>
            `;
        };
        
        // Periodically update the timetable
        const startTimetableUpdates = () => {
            if (timetableInterval) clearInterval(timetableInterval);
            timetableInterval = setInterval(() => {
                const now = new Date();
                const currentDayOfWeek = now.toLocaleString('en-US', { weekday: 'long' });
                // Only update the view if the current day is being shown
                const activeDayBtn = document.querySelector('.day-btn.active');
                if (activeDayBtn && activeDayBtn.dataset.day === currentDayOfWeek) {
                    renderTimetable(currentDayOfWeek);
                }
            }, 60000); // Update every minute
        };

        // Event Listeners
        showTimetableBtn.addEventListener('click', () => {
            const now = new Date();
            const currentDayOfWeek = now.toLocaleString('en-US', { weekday: 'long' });
            renderTimetable(currentDayOfWeek);
            timetableModal.classList.add('active');
            startTimetableUpdates();
        });
        
        // New: Event listener for Attendance Portal button
        attendanceBtn.addEventListener('click', () => {
            openPortalModal('https://jportal2-0.vercel.app/#/attendance');
        });

        // New: Event listener for Mess Menu button
        messBtn.addEventListener('click', () => {
            openPortalModal('https://mess-schedule.vercel.app/');
        });

        // New function to handle opening the iframe modal
        const openPortalModal = (url) => {
            portalIframe.src = url;
            portalModal.classList.add('active');
            portalLoader.style.display = 'flex';
            portalIframe.onload = () => {
                portalLoader.style.display = 'none';
            };
        };

        eventsContainer.addEventListener('click', () => {
            renderAllEvents();
            eventsModal.classList.add('active');
        });
        
        // Event delegation for day buttons
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('day-btn')) {
                const day = event.target.dataset.day;
                renderTimetable(day);
                // Clear and restart the live update interval
                startTimetableUpdates();
            }
        });
        
        // Event delegation for opening the material modal
        document.addEventListener('click', (event) => {
            const materialLink = event.target.closest('.material-link');
            if (materialLink) {
                const subject = materialLink.dataset.subject;
                const type = materialLink.dataset.type;
                openMaterialModal(subject, type);
            }
            
            const materialBtn = event.target.closest('.chapter-btn');
            if (materialBtn) {
                const number = materialBtn.dataset.number;
                const subjectNormalized = currentSubject.replace(/\s/g, '_');
                let driveLink = '';
                // Placeholder links for different material types
                switch (currentMaterialType) {
                    case 'notes':
                        driveLink = `https://drive.google.com/drive/folders/${subjectNormalized}_Notes_Chapter_${number}`;
                        break;
                    case 'videos':
                        driveLink = `https://drive.google.com/drive/folders/${subjectNormalized}_Videos_No_${number}`;
                        break;
                    case 'presentations':
                        driveLink = `https://drive.google.com/drive/folders/${subjectNormalized}_Presentations_No_${number}`;
                        break;
                    case 'labs':
                        driveLink = `https://drive.google.com/drive/folders/${subjectNormalized}_Lab_Materials_No_${number}`;
                        break;
                    case 'tutorials':
                        driveLink = `https://drive.google.com/drive/folders/${subjectNormalized}_Tutorials_No_${number}`;
                        break;
                }
                if (driveLink) {
                    window.open(driveLink, '_blank');
                    materialModal.classList.remove('active');
                }
            }
        });
        
        // Function to populate and show the material modal
        const openMaterialModal = (subjectName, materialType) => {
            currentSubject = subjectName;
            currentMaterialType = materialType;
            materialButtonsContainer.innerHTML = '';

            let titleText = '';
            let buttonTextPrefix = '';
            const numButtons = 5;

            switch (materialType) {
                case 'notes':
                    titleText = `Select Chapter for ${subjectName} Notes`;
                    buttonTextPrefix = 'Chapter';
                    break;
                case 'videos':
                    titleText = `Select Video for ${subjectName}`;
                    buttonTextPrefix = 'Video';
                    break;
                case 'presentations':
                    titleText = `Select Presentation for ${subjectName}`;
                    buttonTextPrefix = 'Presentation';
                    break;
                case 'labs':
                    titleText = `Select Lab Material for ${subjectName}`;
                    buttonTextPrefix = 'Lab Session';
                    break;
                case 'tutorials':
                    titleText = `Select Tutorial for ${subjectName}`;
                    buttonTextPrefix = 'Tutorial Sheet';
                    break;
            }

            materialModalTitle.textContent = titleText;

            for (let i = 1; i <= numButtons; i++) {
                const materialBtn = document.createElement('button');
                materialBtn.className = 'chapter-btn';
                materialBtn.textContent = `${buttonTextPrefix} ${i}`;
                materialBtn.dataset.number = i;
                materialButtonsContainer.appendChild(materialBtn);
            }
            materialModal.classList.add('active');
        };

        // Login functionality
        loginBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const password = passwordInput.value;

            if (name === '') {
                showTemporaryMessage('Please enter your name.', 'red');
                return;
            }

            if (password === 'Loveisadrug') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', name);
                loginModal.classList.remove('active');
                portalContent.style.display = 'block';
                updateWelcomeMessage(name);
                updateClock();
                renderCurrentActivity();
                currentActivityInterval = setInterval(renderCurrentActivity, 30000); // Check every 30 seconds
                renderSingleEvent();
                eventInterval = setInterval(renderSingleEvent, 2000);
                renderSubjects();
            } else {
                showTemporaryMessage('Incorrect credentials.', 'red');
            }
        });

        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });
        nameInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });

        closeTimetableBtn.addEventListener('click', () => {
            timetableModal.classList.remove('active');
            clearInterval(timetableInterval);
        });

        closeEventsBtn.addEventListener('click', () => {
            eventsModal.classList.remove('active');
        });

        closeMaterialBtn.addEventListener('click', () => {
            materialModal.classList.remove('active');
        });
        
        closePortalBtn.addEventListener('click', () => {
            portalModal.classList.remove('active');
            portalIframe.src = ""; // Stop loading the iframe content
        });

        window.addEventListener('click', (event) => {
            if (event.target === timetableModal) {
                timetableModal.classList.remove('active');
                clearInterval(timetableInterval);
            }
            if (event.target === eventsModal) {
                eventsModal.classList.remove('active');
            }
            if (event.target === materialModal) {
                materialModal.classList.remove('active');
            }
            if (event.target === portalModal) {
                portalModal.classList.remove('active');
                portalIframe.src = "";
            }
            if (event.target === loginModal) {
                // Prevent closing login modal by clicking outside
            }
        });

        // Function to show a temporary message box
        function showTemporaryMessage(message, color) {
            let messageBox = document.getElementById('message-box');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'message-box';
                messageBox.className = `message-box ${color === 'red' ? 'bg-red-500' : 'bg-green-500'}`;
                document.body.appendChild(messageBox);
            }
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // Initial rendering on page load
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                portalContent.style.display = 'block';
                const storedName = localStorage.getItem('userName');
                if (storedName) {
                    updateWelcomeMessage(storedName);
                }
                updateClock();
                renderCurrentActivity();
                currentActivityInterval = setInterval(renderCurrentActivity, 30000); // Check every 30 seconds
                renderSingleEvent();
                eventInterval = setInterval(renderSingleEvent, 2000);
                renderSubjects();
            } else {
                loginModal.classList.add('active');
            }
        });
    </script>
</body>
</html>
