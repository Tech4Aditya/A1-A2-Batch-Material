<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIIT A1 & A2 Study Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e2e8f0;
            overflow-x: hidden; /* Prevents horizontal scroll on animations */
        }
        .futuristic-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(25, 179, 219, 0.1);
            opacity: 0;
            transform: translateY(30px);
        }
        .futuristic-card:hover {
            box-shadow: 0 0 30px rgba(25, 179, 219, 0.4);
            transform: translateY(-5px);
        }
        .futuristic-card.animate-in {
            opacity: 1;
            transform: translateY(0);
        }
        .header-glow {
            box-shadow: 0 0 40px rgba(74, 144, 226, 0.3);
        }
        .subject-title {
            text-shadow: 0 0 10px currentColor;
        }
        .semester-btn {
            background-color: #1f2937;
            color: #d1d5db;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid #4b5563;
            transition: all 0.3s ease-in-out;
        }
        .semester-btn:hover {
            background-color: #2d3748;
            color: #ffffff;
            border-color: #06b6d4;
        }
        .semester-dropdown {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #2d3748;
            box-shadow: 8px 30px rgba(0, 0, 0, 0.6);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }
        .semester-dropdown.active {
            max-height: 500px;
        }
        .fade-out {
            transition: all 0.6s ease-out;
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
        }
        /* Aesthetic Clock and Button Styling */
        .glow-container {
            background-color: #1a202c;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
            border: 1px solid rgba(6, 182, 212, 0.5);
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(6, 182, 212, 0.5); }
            50% { box-shadow: 0 0 25px rgba(6, 182, 212, 0.8); }
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            position: relative;
            background-color: #1a202c;
            margin: 1.5rem;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 1200px;
            height: 90%;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
            animation: modal-fade-in 0.3s ease-out;
        }
        @keyframes modal-fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #d1d5db;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: #ef4444;
        }
        .timetable-cell {
            padding: 0.5rem;
            border: 1px solid #2d3748;
            text-align: center;
        }
        .single-event-card {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .single-event-card:hover {
            transform: scale(1.02);
        }

        /* New Futuristic Animation */
        .animated-event {
            animation: futuristicReveal 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes futuristicReveal {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); box-shadow: 0 0 0px rgba(6, 182, 212, 0); }
            100% { opacity: 1; transform: translateY(0) scale(1); box-shadow: 0 0 15px rgba(6, 182, 212, 0.5); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header with Clock and Timetable button -->
    <header class="bg-gray-900 header-glow rounded-b-3xl mx-4 mt-4 p-4 md:mx-10 md:mt-10 md:p-6 lg:mx-20 lg:mt-12 lg:p-8 transition-all duration-300 flex justify-between items-center flex-wrap gap-4">
        <button id="show-timetable-btn" class="semester-btn text-base p-2 glow-container">
            View Timetable
        </button>
        <h1 class="text-2xl md:text-5xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 text-center flex-grow">
            JIIT A1 & A2 Study Portal
        </h1>
        <div id="clock" class="text-xl md:text-2xl font-bold text-gray-300 mt-2 md:mt-0 flex-grow-0 glow-container"></div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20 transition-all duration-500 ease-out">
        
        <!-- Welcome Section: Hidden since the portal content loads by default -->
        <section class="text-center mb-16 hidden" id="welcome-section">
            <p class="text-lg md:text-xl text-gray-400 max-w-3xl mx-auto">
                Your one-stop destination for all academic materials for Basic Electronics, SDF, Physics, and Maths. Find everything you need for lectures, labs, and tutorials.
            </p>
        </section>

        <!-- Upcoming Events & Timetable Section -->
        <section class="mb-12">
            <h2 class="text-xl md:text-2xl font-bold text-cyan-300 text-center mb-4">Upcoming Events & Schedule</h2>
            <div id="events-container" class="space-y-4">
                <!-- Single event will be dynamically inserted here -->
            </div>
        </section>

        <!-- Subjects Section (Dynamic) -->
        <section id="subjects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Subject cards will be dynamically inserted here by JavaScript -->
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 shadow-2xl rounded-t-3xl mx-4 my-4 p-4 md:mx-10 md:my-10 md:p-6 lg:mx-20 lg:my-12 lg:p-8 text-center text-gray-500 text-sm transition-all duration-300">
        <p>Made with ❤️ by aditya pandey</p>
    </footer>

    <!-- Timetable Modal -->
    <div id="timetable-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2 class="text-xl md:text-2xl font-bold mb-4 text-cyan-300 text-center">Class Timetable</h2>
            <div id="timetable-selector-container" class="flex justify-center gap-4 mb-4">
                <button id="show-a1-btn" class="semester-btn">A1 Section</button>
                <button id="show-a2-btn" class="semester-btn">A2 Section</button>
            </div>
            <div id="timetable-content" class="overflow-y-auto w-full h-full">
                <!-- Timetable will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Upcoming Events Modal -->
    <div id="events-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-events-modal-btn">&times;</span>
            <h2 class="text-xl md:text-2xl font-bold mb-4 text-cyan-300 text-center">Upcoming Events</h2>
            <div id="all-events-container" class="space-y-4 overflow-y-auto">
                <!-- All events will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Data for subjects and upcoming events
        const subjects = [
            { name: 'Basic Electronics', color: 'text-purple-400' },
            { name: 'SDF', color: 'text-orange-400' },
            { name: 'Physics', color: 'text-lime-400' },
            { name: 'Maths', color: 'text-pink-400' }
        ];

        const timetableA1 = `
            <div class="md:col-span-4 col-span-1 md:my-8 my-4">
                <h2 class="text-xl md:text-3xl font-bold mb-4 text-cyan-300 text-center subject-title">Timetable A1 Section</h2>
                <div class="overflow-x-auto bg-gray-900 rounded-xl p-4 border border-gray-700 shadow-lg">
                    <table class="w-full text-sm md:text-base">
                        <thead>
                            <tr class="bg-gray-800">
                                <th class="timetable-cell">Time</th>
                                <th class="timetable-cell">Monday</th>
                                <th class="timetable-cell">Tuesday</th>
                                <th class="timetable-cell">Wednesday</th>
                                <th class="timetable-cell">Thursday</th>
                                <th class="timetable-cell">Friday</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">09:00 - 10:00</td>
                                <td class="timetable-cell">Physics</td>
                                <td class="timetable-cell">Maths</td>
                                <td class="timetable-cell">SDF</td>
                                <td class="timetable-cell">BEE</td>
                                <td class="timetable-cell">Break</td>
                            </tr>
                            <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">10:00 - 11:00</td>
                                <td class="timetable-cell">Maths</td>
                                <td class="timetable-cell">Physics</td>
                                <td class="timetable-cell">BEE</td>
                                <td class="timetable-cell">SDF</td>
                                <td class="timetable-cell">Break</td>
                            </tr>
                            <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">11:00 - 12:00</td>
                                <td class="timetable-cell">SDF Lab</td>
                                <td class="timetable-cell">BEE Lab</td>
                                <td class="timetable-cell">Physics Lab</td>
                                <td class="timetable-cell">Maths Lab</td>
                                <td class="timetable-cell">Break</td>
                            </tr>
                            <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">12:00 - 13:00</td>
                                <td class="timetable-cell">Lunch</td>
                                <td class="timetable-cell">Lunch</td>
                                <td class="timetable-cell">Lunch</td>
                                <td class="timetable-cell">Lunch</td>
                                <td class="timetable-cell">Lunch</td>
                            </tr>
                             <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">13:00 - 14:00</td>
                                <td class="timetable-cell">Maths</td>
                                <td class="timetable-cell">SDF</td>
                                <td class="timetable-cell">Physics</td>
                                <td class="timetable-cell">BEE</td>
                                <td class="timetable-cell">Break</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
        
        const timetableA2 = `
            <div class="md:col-span-4 col-span-1 md:my-8 my-4">
                <h2 class="text-xl md:text-3xl font-bold mb-4 text-cyan-300 text-center subject-title">Timetable A2 Section</h2>
                <div class="overflow-x-auto bg-gray-900 rounded-xl p-4 border border-gray-700 shadow-lg">
                    <table class="w-full text-sm md:text-base">
                        <thead>
                            <tr class="bg-gray-800">
                                <th class="timetable-cell">Time</th>
                                <th class="timetable-cell">Monday</th>
                                <th class="timetable-cell">Tuesday</th>
                                <th class="timetable-cell">Wednesday</th>
                                <th class="timetable-cell">Thursday</th>
                                <th class="timetable-cell">Friday</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">09:00 - 10:00</td>
                                <td class="timetable-cell">SDF</td>
                                <td class="timetable-cell">BEE</td>
                                <td class="timetable-cell">Maths</td>
                                <td class="timetable-cell">Physics</td>
                                <td class="timetable-cell">Break</td>
                            </tr>
                            <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">10:00 - 11:00</td>
                                <td class="timetable-cell">BEE</td>
                                <td class="timetable-cell">SDF</td>
                                <td class="timetable-cell">Physics</td>
                                <td class="timetable-cell">Maths</td>
                                <td class="timetable-cell">Break</td>
                            </tr>
                            <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">11:00 - 12:00</td>
                                <td class="timetable-cell">BEE Lab</td>
                                <td class="timetable-cell">SDF Lab</td>
                                <td class="timetable-cell">Maths Lab</td>
                                <td class="timetable-cell">Physics Lab</td>
                                <td class="timetable-cell">Break</td>
                            </tr>
                            <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">12:00 - 13:00</td>
                                <td class="timetable-cell">Lunch</td>
                                <td class="timetable-cell">Lunch</td>
                                <td class="timetable-cell">Lunch</td>
                                <td class="timetable-cell">Lunch</td>
                                <td class="timetable-cell">Lunch</td>
                            </tr>
                             <tr class="hover:bg-gray-700">
                                <td class="timetable-cell">13:00 - 14:00</td>
                                <td class="timetable-cell">SDF</td>
                                <td class="timetable-cell">Maths</td>
                                <td class="timetable-cell">Physics</td>
                                <td class="timetable-cell">BEE</td>
                                <td class="timetable-cell">Break</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;

        const events = [
            { title: 'SDF Evaluation-1', date: 'Sept 11, 2025', time: '09:00 AM' },
            { title: 'Physics Lab Examination', date: 'Time not confirmed', time: '' },
            { title: 'Mid-Semester Examinations', date: 'From Oct 10, 2025', time: '' }
        ];

        // Element references
        const mainContent = document.getElementById('main-content');
        const subjectsContainer = document.getElementById('subjects-container');
        const eventsContainer = document.getElementById('events-container');
        const allEventsContainer = document.getElementById('all-events-container');
        const clockElement = document.getElementById('clock');
        const showTimetableBtn = document.getElementById('show-timetable-btn');
        const timetableModal = document.getElementById('timetable-modal');
        const eventsModal = document.getElementById('events-modal');
        const closeTimetableBtn = document.getElementById('close-modal-btn');
        const closeEventsBtn = document.getElementById('close-events-modal-btn');
        const timetableContent = document.getElementById('timetable-content');
        const showA1Btn = document.getElementById('show-a1-btn');
        const showA2Btn = document.getElementById('show-a2-btn');
        
        // State variables for events animation
        let currentEventIndex = 0;
        let eventInterval;

        // Function to update the digital clock
        const updateClock = () => {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            clockElement.textContent = time;
        };
        setInterval(updateClock, 1000);

        // Function to render a single upcoming event
        const renderSingleEvent = () => {
            eventsContainer.innerHTML = ''; // Clear container
            const event = events[currentEventIndex];
            const eventCard = document.createElement('div');
            // Apply the new animation class here
            eventCard.className = 'bg-gray-800 p-4 rounded-lg flex items-center single-event-card border border-gray-700 hover:bg-gray-700 transition-colors duration-200 animated-event';
            eventCard.innerHTML = `
                <div class="flex-grow">
                    <h3 class="font-semibold text-gray-200">${event.title}</h3>
                    <p class="text-sm text-gray-400">${event.date} at ${event.time}</p>
                </div>
            `;
            eventsContainer.appendChild(eventCard);
            // Move to the next event for the next cycle
            currentEventIndex = (currentEventIndex + 1) % events.length;
        };

        // Function to render all upcoming events in the modal
        const renderAllEvents = () => {
            allEventsContainer.innerHTML = '';
            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'bg-gray-800 p-4 rounded-lg flex items-center event-card border border-gray-700 hover:bg-gray-700 transition-colors duration-200';
                eventCard.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="font-semibold text-gray-200">${event.title}</h3>
                        <p class="text-sm text-gray-400">${event.date} at ${event.time}</p>
                    </div>
                `;
                allEventsContainer.appendChild(eventCard);
            });
        };

        // Function to create a subject card HTML string
        const createSubjectCard = (subject) => {
            return `
                <div class="bg-gray-900 p-6 rounded-2xl border border-gray-700 futuristic-card">
                    <h2 class="text-2xl md:text-3xl font-bold mb-4 ${subject.color} subject-title">${subject.name}</h2>
                    <div class="space-y-4">
                        <details class="bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition-colors duration-200">
                            <summary class="flex justify-between items-center text-lg font-semibold text-white">
                                Lecture Materials
                                <svg class="w-5 h-5 ml-2 transition-transform duration-200 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </summary>
                            <ul class="mt-2 text-gray-300 list-disc list-inside">
                                <li><a href="#" class="hover:text-cyan-400">Lecture Notes (PDF)</a></li>
                                <li><a href="#" class="hover:text-cyan-400">Video Lectures</a></li>
                                <li><a href="#" class="hover:text-cyan-400">Class Presentations</a></li>
                            </ul>
                        </details>
                        <details class="bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition-colors duration-200">
                            <summary class="flex justify-between items-center text-lg font-semibold text-white">
                                Lab Work
                                <svg class="w-5 h-5 ml-2 transition-transform duration-200 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </summary>
                            <ul class="mt-2 text-gray-300 list-disc list-inside">
                                <li><a href="#" class="hover:text-cyan-400">Lab Manuals</a></li>
                                <li><a href="#" class="hover:text-cyan-400">Simulation Files</a></li>
                                <li><a href="#" class="hover:text-cyan-400">Lab Reports</a></li>
                            </ul>
                        </details>
                        <details class="bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition-colors duration-200">
                            <summary class="flex justify-between items-center text-lg font-semibold text-white">
                                Tutorials
                                <svg class="w-5 h-5 ml-2 transition-transform duration-200 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </summary>
                            <ul class="mt-2 text-gray-300 list-disc list-inside">
                                <li><a href="#" class="hover:text-cyan-400">Problem Sheets</a></li>
                                <li><a href="#" class="hover:text-cyan-400">Solution Guides</a></li>
                                <li><a href="#" class="hover:text-cyan-400">Practice Quizzes</a></li>
                            </ul>
                        </details>
                    </div>
                </div>
            `;
        };

        // Function to render subject cards on initial load
        const renderContent = () => {
            subjectsContainer.innerHTML = '';
            subjects.forEach((subject, index) => {
                const tempContainer = document.createElement('div');
                tempContainer.innerHTML = createSubjectCard(subject).trim();
                const cardElement = tempContainer.firstChild;
                subjectsContainer.appendChild(cardElement);
                setTimeout(() => {
                    cardElement.classList.add('animate-in');
                }, index * 100);
            });
        };
        
        // Event Listeners
        showTimetableBtn.addEventListener('click', () => {
            // Clear previous timetable content and show the modal
            timetableContent.innerHTML = '';
            timetableModal.classList.add('active');
        });

        // Event listener for the events section to open the modal
        eventsContainer.addEventListener('click', () => {
            renderAllEvents();
            eventsModal.classList.add('active');
        });

        closeTimetableBtn.addEventListener('click', () => {
            timetableModal.classList.remove('active');
        });

        closeEventsBtn.addEventListener('click', () => {
            eventsModal.classList.remove('active');
        });

        window.addEventListener('click', (event) => {
            if (event.target == timetableModal) {
                timetableModal.classList.remove('active');
            }
            if (event.target == eventsModal) {
                eventsModal.classList.remove('active');
            }
        });

        showA1Btn.addEventListener('click', () => {
            timetableContent.innerHTML = timetableA1;
        });

        showA2Btn.addEventListener('click', () => {
            timetableContent.innerHTML = timetableA2;
        });

        // Initial rendering on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            renderContent();
            // Start the event cycling animation
            renderSingleEvent();
            eventInterval = setInterval(renderSingleEvent, 2000); // 2-second interval for animation
        });
    </script>
</body>
</html>
